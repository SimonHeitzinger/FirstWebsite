<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrauliköl-Viskositätsrechner</title>
    <!-- 4 Ebenen zurück: ../../../../ -->
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    
    <header id="menu-container"></header>

    <div class="container">
        <h1>Hydrauliköl-Viskositätsrechner</h1>
        <p>Berechnen Sie die Viskosität bei einer bestimmten Betriebstemperatur.</p>

        <section class="input-section">
            <div class="dimension-group">
                <label for="oilTypeSelector">1. Hydrauliköl auswählen:</label>
                <select id="oilTypeSelector">
                    <option value="ISO VG 32">ISO VG 32</option>
                    <option value="ISO VG 46">ISO VG 46</option>
                    <option value="ISO VG 68">ISO VG 68</option>
                    <option value="custom">Eigenes Öl eingeben</option>
                </select>
            </div>

            <!-- Felder für benutzerdefinierte Eingabe (standardmäßig versteckt) -->
            <div id="customInputs" style="display: none;">
                <div class="dimension-group">
                    <label for="viscosity40C">Viskosität bei 40°C (cSt):</label>
                    <input type="number" id="viscosity40C" min="0" step="any" value="46">
                </div>
                <div class="dimension-group">
                    <label for="viscosity100C">Viskosität bei 100°C (cSt):</label>
                    <input type="number" id="viscosity100C" min="0" step="any" value="7">
                </div>
            </div>

            <div class="dimension-group">
                <label for="operatingTemp">2. Betriebstemperatur (°C):</label>
                <input type="number" id="operatingTemp" step="any" value="60">
            </div>
        </section>

        <section class="results-section">
            <h2>Ergebnisse:</h2>
            <p>
                Viskosität bei Betriebstemp.: <strong id="resultViscosity">0</strong> cSt
            </p>
            <p id="statusArea" style="color:red;"></p>
        </section>
    </div>

    <!-- Skripte laden -->
    <script src="../../../js/menuLoader.js"></script>
    <script src="viskositaetsrechner.js"></script> 
</body>
</html>
