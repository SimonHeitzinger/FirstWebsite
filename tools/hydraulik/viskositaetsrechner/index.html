<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viskositätsrechner</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    
    <!-- HIER WIRD DAS MENÜ EINGEFÜGT -->
    <header id="menu-container"></header>

    <div class="container">
        <h1>Viskositätsrechner</h1>
        <p>Berechnen Sie Kräfte Volumen und Geschwindgkeiten</p>

        <section class="input-section">
            <div class="dimension-group">
                <label for="initialAmount">Startkapital (€):</label>
                <input type="number" id="initialAmount" min="0" step="any" value="1000">
            </div>
            
            <div class="dimension-group">
                <label for="interestRate">Zinssatz (% p.a.):</label>
                <input type="number" id="interestRate" min="0" step="any" value="3.5">
            </div>
            
            <div class="dimension-group">
                <label for="years">Laufzeit (Jahre):</label>
                <input type="number" id="years" min="0" step="1" value="5">
            </div>
        </section>

        <section class="results-section">
            <h2>Ergebnisse:</h2>
            <p>
                Zinsen gesamt: <strong id="resultInterest">0</strong> €
            </p>
            <p>
                Endkapital: <strong id="resultTotal">0</strong> €
            </p>
        </section>
    </div>

    <!-- Skripte laden -->
    <!-- menuLoader MUSS zuerst geladen werden, wegen window.getPathPrefix() -->
    <script src="../../../js/menuLoader.js"></script>
    <!-- Das spezifische Skript für diesen Rechner -->
    <script src="zinsrechner.js"></script> 
</body>
</html>
